<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing page Huddle</title>
</head>
<body>

    <header>
        <img src="images/logo.svg" alt="logo huddle" class="logo">
    </header>
    <main>
        <div class="container">
            <img src="images/illustration-mockups.svg" alt="imagem computador e pc ilustrado" class="mockup__image">
            <div class="content">
                <h1 class="title">Build The Community Your Fans Will Love</h1>
                <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
                <button class="register">Register</button>
            </div>
        </div>
    </main>

    <footer>
        <img src="images/icon-x.png" alt="icone twitter">
        <img src="images/icon-insta.png" alt="icon instagram">
    </footer>
    
</body>
</html>
